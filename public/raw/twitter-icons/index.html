<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8><script src=/copyright.js></script><meta data-hydrate data-style />
  <title>twitter icons</title><meta name=description content="in original blue" />
  <link rel="icon" href="/raw/twitter/twitter.png" />
  <meta name="og:image" content="/raw/twitter/twitter.png" />
  <style>
    img, video, iframe {
      max-width: 60%;
      flex-shrink: 1;
      object-fit: contain;
      object-position: left;
      image-rendering: pixelated;
    }
    iframe {
      max-width: 100%;
    }

    :root {
      filter: none;
      background: transparent;
    }
    #icons > img {
      width: 10em;
    }
  </style>
</head>
<body>

  <div data-hydrate data-title></div>
  <br />
  <div id="icons" class="row wide wrap gap">
    <img src="/raw/twitter/twitter.png" />
    <img src="/raw/twitter/x-twitter.png" />
    <img src="/raw/twitter/bsky-twitter.png" />
    <img src="/raw/twitter/icon.png" />
  </div>
  <br />
  <div class="column">
    <b>to use as app icon on iOS:</b>
    <div>- long press → Save to Photos</div>
    <div>- open Shortcuts → new shortcut ("+" in top right)</div>
    <div>- add action: "Open App" → choose your twitter app</div>
    <div>- tap name at top → Add to Home Screen</div>
    <div>- select image icon option → Choose Photo</div>
  </div>

</body>
</html>
