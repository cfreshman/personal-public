<html>

<head>
  <meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="/lib/2/common/script.js"></script>
  <script src='./dependencies/topojson@3.min.js'></script>
  <script src="./dependencies/d3@7.min.js"></script>
  <style>
    body {
      padding: .5em;
      font-family: monospace;
    }
    * {
      font-family: inherit;
    }
    #map-container {
      padding: .5em;
    }
    .tooltip {
      background: #fff;
      border: #000;
      border: 1px solid currentcolor;
      box-shadow: 0 2px currentcolor;
      padding: 2px;
      margin-top: 1em;
      white-space: pre-wrap;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="column">
    <div class="column w100" style="max-width: 100em">
      <div><b>US unemployment</b></div>
      <div id="map-container" class="middle-column spaced w100"></div>
    </div>
  </div>

  <script type="module">
    const choropleth = (data, {
      svgId = 'choropleth',
      id = d => d.id, // given d in data, returns the feature id
      value = () => undefined, // given d in data, returns the quantitative value
      title, // given a feature f and possibly a datum d, returns the hover text
      format, // optional format specifier for the title
      scale = d3.scaleSequential, // type of color scale
      domain, // [min, max] values; input of color scale
      range = d3.interpolateBlues, // output of color scale
      width = 640, // outer width, in pixels
      height, // outer height, in pixels
      projection, // a D3 projection; null for pre-projected geometry
      features, // a GeoJSON feature collection
      featureId = d => d.id, // given a feature, returns its id
      borders, // a GeoJSON object for stroking borders
      outline = projection && projection.rotate ? {
        type: 'Sphere'
      } : null, // a GeoJSON object for the background
      unknown = '#ccc', // fill color for missing data
      fill = 'white', // fill color for outline
      stroke = 'white', // stroke color for borders
      strokeLinecap = 'round', // stroke line cap for borders
      strokeLinejoin = 'round', // stroke line join for borders
      strokeWidth, // stroke width for borders
      strokeOpacity, // stroke opacity for borders
    } = {}) => {
      // Compute values.
      const N = d3.map(data, id);
      const V = d3.map(data, value).map(d => d == null ? NaN : +d);
      const Im = new d3.InternMap(N.map((id, i) => [id, i]));
      const If = d3.map(features.features, featureId);

      // Compute default domains.
      if (domain === undefined) domain = d3.extent(V);

      // Construct scales.
      const color = scale(domain, range);
      if (color.unknown && unknown !== undefined) color.unknown(unknown);

      // Compute titles.
      if (title === undefined) {
        format = color.tickFormat(100, format);
        title = (f, i) => `${f.properties.name}\n${format(V[i])}`;
      } else if (title !== null) {
        const T = title;
        const O = d3.map(data, d => d);
        title = (f, i) => T(f, O[i]);
      }

      // Compute the default height. If an outline object is specified, scale the projection to fit
      // the width, and then compute the corresponding height.
      if (height === undefined) {
        if (outline === undefined) {
          height = 400;
        } else {
          const [
            [x0, y0],
            [x1, y1]
          ] = d3.geoPath(projection.fitWidth(width, outline)).bounds(outline);
          const dy = Math.ceil(y1 - y0),
            l = Math.min(Math.ceil(x1 - x0), dy);
          projection.scale(projection.scale() * (l - 1) / l).precision(0.2);
          height = dy;
        }
      }

      // Construct a path generator.
      const path = d3.geoPath(projection);

      const svg = d3.create('svg')
        .attr('class', 'map')
        .attr('id', svgId)
        .attr('width', width)
        .attr('height', height)
        .attr('viewBox', [0, 0, width, height])
        .attr('style', 'width: 100%; height: auto; height: intrinsic;');

      if (outline != null) svg.append('path')
        .attr('fill', fill)
        .attr('stroke', stroke)
        .attr('stroke-width', strokeWidth)
        .attr('d', path(outline))
        .style('filter', 'drop-shadow(0 2px #000)');

      const tooltip = d3.select('body').append('div')
      .attr('class', 'tooltip')
      .style('position', 'absolute')
      .style('visibility', 'hidden')
      let last_click = undefined
      const mouse_over = (e, d) => {
        // log({ e, d, tooltip })
        last_click = d
        svg.selectAll('.entity').style('filter', 'saturate(.5) contrast(.67)')
        d3.select(e.target).style('filter', '')
        if (e.clientX > window.innerWidth / 2) {
          tooltip
          .style('right', `${window.innerWidth - e.clientX}px`)
          .style('text-align', 'right')
          .style('left', '')
        } else {
          tooltip
          .style('left', `${e.clientX}px`)
          .style('text-align', 'left')
          .style('right', '')
        }
        tooltip
        .style('top', `${e.clientY}px`)
        .style('visibility', 'visible')
        .text(title(d, d.more))
      }
      const mouse_out = (e, d) => {
        svg.selectAll('.entity').style('filter', '')
        tooltip.style('visibility', 'hidden')
      }
      svg.append('g')
        .selectAll('path')
        .data(features.features)
        .join('path')
        .attr('fill', (d, i) => {
          d.more = Im.get(If[i])
          return color(V[d.more])
        })
        .attr('d', path)
        .on('pointerout', mouse_out)
        .on('pointermove', mouse_over)
        .on('click', (e, d) => {
          if (last_click === d) {
            last_click = undefined
            mouse_out(e, d)
          } else {
            last_click = d
            mouse_over(e, d)
          }
        })
        .attr('class', 'entity')
        // .append('title')
        // .text((d, i) => title(d, d.more));
      svg.on('click', (e) => {
        if (e.target === svg.node()) {
          last_click = undefined
          mouse_out()
        }
      })

      if (borders != null) svg.append('path')
        .attr('pointer-events', 'none')
        .attr('fill', 'none')
        .attr('stroke', stroke)
        .attr('stroke-linecap', strokeLinecap)
        .attr('stroke-linejoin', strokeLinejoin)
        .attr('stroke-width', strokeWidth)
        .attr('stroke-opacity', strokeOpacity)
        .attr('d', path(borders));

      return Object.assign(svg.node(), {
        scales: {
          color
        }
      });
    }

    const legend = (color, {
      svgId = 'legend',
      title,
      tickSize = 6,
      width = 320,
      height = 44 + tickSize,
      marginTop = 18,
      marginRight = 0,
      marginBottom = 16 + tickSize,
      marginLeft = 0,
      ticks = width / 64,
      tickFormat,
      tickValues
    } = {}) => {
      const ramp = (color, n = 256) => {
        const canvas = document.createElement('canvas');
        canvas.width = n;
        canvas.height = 1;
        const context = canvas.getContext('2d');
        for (let i = 0; i < n; ++i) {
          context.fillStyle = color(i / (n - 1));
          context.fillRect(i, 0, 1, 1);
        }
        return canvas;
      }

      const svg = d3.create('svg')
        .attr('id', svgId)
        .attr('width', width)
        .attr('height', height)
        .attr('viewBox', [0, 0, width, height])
        .style('overflow', 'visible')
        .style('display', 'block')
        .style('background', '#fff')

      let tickAdjust = g => g.selectAll('.tick line').attr('y1', marginTop + marginBottom - height);
      let x;

      // Continuous
      if (color.interpolate) {
        const n = Math.min(color.domain().length, color.range().length);

        x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));

        svg.append('image')
          .attr('x', marginLeft)
          .attr('y', marginTop)
          .attr('width', width - marginLeft - marginRight)
          .attr('height', height - marginTop - marginBottom)
          .attr('preserveAspectRatio', 'none')
          .attr('xlink:href', ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
      }
      // Sequential
      else if (color.interpolator) {
        x = Object.assign(color.copy()
          .interpolator(d3.interpolateRound(marginLeft, width - marginRight)), {
            range() {
              return [marginLeft, width - marginRight];
            }
          });

        svg.append('image')
          .attr('x', marginLeft)
          .attr('y', marginTop)
          .attr('width', width - marginLeft - marginRight)
          .attr('height', height - marginTop - marginBottom)
          .attr('preserveAspectRatio', 'none')
          .attr('xlink:href', ramp(color.interpolator()).toDataURL());

        // scaleSequentialQuantile doesnâ€™t implement ticks or tickFormat.
        if (!x.ticks) {
          if (tickValues === undefined) {
            const n = Math.round(ticks + 1);
            tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
          }
          if (typeof tickFormat !== 'function') {
            tickFormat = d3.format(tickFormat === undefined ? ',f' : tickFormat);
          }
        }
      }
      // Threshold
      else if (color.invertExtent) {
        const thresholds = color.thresholds ? color.thresholds() // scaleQuantize
          :
          color.quantiles ? color.quantiles() // scaleQuantile
          :
          color.domain(); // scaleThreshold

        const thresholdFormat = tickFormat === undefined ? d => d :
          typeof tickFormat === 'string' ? d3.format(tickFormat) :
          tickFormat;

        x = d3.scaleLinear()
          .domain([-1, color.range().length - 1])
          .rangeRound([marginLeft, width - marginRight]);

        svg.append('g')
          .selectAll('rect')
          .data(color.range())
          .join('rect')
          .attr('x', (d, i) => x(i - 1))
          .attr('y', marginTop)
          .attr('width', (d, i) => x(i) - x(i - 1))
          .attr('height', height - marginTop - marginBottom)
          .attr('fill', d => d);

        tickValues = d3.range(thresholds.length);
        tickFormat = i => thresholdFormat(thresholds[i], i);
      }
      // Ordinal
      else {
        x = d3.scaleBand()
          .domain(color.domain())
          .rangeRound([marginLeft, width - marginRight]);

        svg.append('g')
          .selectAll('rect')
          .data(color.domain())
          .join('rect')
          .attr('x', x)
          .attr('y', marginTop)
          .attr('width', Math.max(0, x.bandwidth() - 1))
          .attr('height', height - marginTop - marginBottom)
          .attr('fill', color);

        tickAdjust = () => {};
      }

      svg.append('g')
        .attr('transform', `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x)
          .ticks(ticks, typeof tickFormat === 'string' ? tickFormat : undefined)
          .tickFormat(typeof tickFormat === 'function' ? tickFormat : undefined)
          .tickSize(tickSize)
          .tickValues(tickValues))
        .call(tickAdjust)
        .call(g => g.select('.domain').remove())
        .call(g => g.append('text')
          .attr('x', marginLeft)
          .attr('y', marginTop + marginBottom - height - 6)
          .attr('fill', 'currentcolor')
          .attr('text-anchor', 'start')
          // .attr('font-weight', 'bold')
          .attr('class', 'title')
          .style('text-transform', 'uppercase')
          .text(title));
      
      svg.style('filter', 'drop-shadow(0 1px #000)');

      return svg.node();
    }

    const swatches = (color, {
      svgId = 'swatches',
      nColumns = 10,
      format,
      unknown: formatUnknown,
      swatchSize = 15,
      swatchWidth = swatchSize,
      swatchHeight = swatchSize,
      textWidth = 100,
      width = 800,
      height = 44,
      marginTop = 18,
      marginLeft = 0,
    } = {}) => {
      const unknown = formatUnknown == null ? undefined : color.unknown();
      const unknowns = unknown == null || unknown === d3.scaleImplicit ? [] : [unknown];
      const domain = color.domain().concat(unknowns);
      if (format === undefined) format = x => x === unknown ? formatUnknown : x;

      const svg = d3.create('svg')
        .attr('id', svgId)
        .attr('width', width)
        .attr('height', height)
        .attr('viewBox', [0, 0, width, height])
        .style('overflow', 'visible')
        .style('display', 'block');

      svg.append('g')
        .selectAll('rect')
        .data(color.domain())
        .join('rect')
        .attr('x', (d, i) => marginLeft + (i % nColumns) * (swatchWidth + textWidth))
        .attr('y', (d, i) => marginTop + Math.floor(i / nColumns) * (swatchHeight + 10))
        .attr('width', swatchWidth)
        .attr('height', swatchHeight)
        .attr('fill', color)
        .text(d => d);

      svg.append('g')
        .selectAll('text')
        .data(color.domain())
        .join('text')
        .attr('x', (d, i) => marginLeft + swatchWidth + (i % nColumns) * (swatchWidth + textWidth))
        .attr('y', (d, i) => marginTop + swatchHeight / 2 + Math.floor(i / nColumns) * (swatchHeight + 10))
        .attr('dx', 3)
        .attr('dy', '.35em')
        .style('vertical-align', 'middle')
        .text(d => format(d));

      return svg.node();
    }

    const unemployment = await d3.csv('./data/unemployment201907.csv', d3.autoType)
    const us = await d3.json('./data/counties-albers-10m.json')
    const counties = topojson.feature(us, us.objects.counties)
    const states = topojson.feature(us, us.objects.states)
    const statemap = new Map(topojson.feature(us, us.objects.states).features.map(d => [d.id, d]))
    // const statemesh = topojson.mesh(us, us.objects.states, (a, b) => a !== b)
    const statemesh = topojson.mesh(us, us.objects.states)
    const outline = topojson.mesh(us, us.objects.states, (a, b) => a === b)

    const namemap = new Map(states.features.map(d => [d.properties.name, d.id]))

    const min = d3.min(unemployment, d => d.rate)
    const max = d3.max(unemployment, d => d.rate)

    const chart = choropleth(unemployment, {
      id: d => namemap.get(d.name),
      value: d => d.rate,
      // scale: d3.scaleQuantize,
      domain: [min, max],
      // range: d3.schemeBlues[6],
      // range: d3.schemeYlGnBu[6],
      // range: d3.schemeOrRd[6],
      // range: ['#eeebe6', '#d5d0cd', '#bcb7b4', '#a3a0a0', '#8a8586', '#716f6f'],
      // range: d3.interpolateTurbo,
      // range: d3.interpolateYlOrRd,
      range: d3.interpolateYlGnBu,
      title: (f, d) => `${f.properties.name}\n${d?.rate}%`,
      features: states,
      borders: statemesh,
      width: 975,
      height: 610,
      stroke: '#000',
      strokeWidth: '1px',
      outline,
    })

    const chart_legend = legend(chart.scales.color, {
      title: 'Unemployment rate (%)'
    })

    d3.select('#map-container').append(() => chart)
    d3.select('#map-container').append(() => chart_legend)
    chart_legend.style.border = '1px solid currentcolor'

  </script>
</body>

</html>
