<title>shr.ooo/m</title>
<meta charset=utf-8><meta name="viewport" content="width=device-width,initial-scale=1" />
<style>body{display:flex;align-items:center;justify-content:center;background:#fff}a{color:inherit!important}</style>
<div style="white-space:pre-wrap;font-family:monospace">
<div id=shroom></div>
<script>
  const shrooms = [
`
 .–––o–.
(_O____o)
    H`, 

`
    _
   /M\\
    |    _
 _  | _ /M\\
/M\\ |/M\\ | 
 |  ||   |`,
`
     _
    /M\\
     |_
 _   /M\\
/M\\  ||
 |   ||`,
  ].map(x=>x.slice(1))

  let i, prev_i = Number(location.hash.slice(1))
  while (i === undefined || i === prev_i) i = Math.floor(shrooms.length * Math.random())
  location.hash = ''
  shroom.textContent = shrooms[i]
  const base = 'shr.ooo/'
  const href = base + 'o'.repeat(Math.max(0, Math.max(...shroom.textContent.split('\n').map(x=>x.length)) - base.length - 1)) + 'm'
  shroom.innerHTML += `\n<a href="https://${href}">${href}</a>`
</script>
</div>
