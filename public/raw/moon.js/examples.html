<!DOCTYPE html>
<html>
<head>
  <title>moon.js examples</title>
  <script src=/lib/2/moon/script.js></script>
</head>
<body>

  <script>
    const examples = {
      ['moon.today.toString()']: undefined,
      [`〇.stages`]: undefined,
      [`〇.cycle.map(x => x.toString())`]: undefined,
      // 'cycle': `O.cycle.map(x => x.render()).join('')`,
      // 'status': `O.today.render()`,
      // 'cycle': `O.cycle.map(moon => moon.render()).join('')`,
    }
    
    document.body.append(node(`<pre>${
      entries(examples)
      .map(([k,v], i) => `<div id=${i} style="
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      max-width: 100%;
      "><a href=#${i}>#${i}</a>| <div style="
      // white-space: pre-wrap;
      ">${k&&v ? `${k}: ` : ''}${v||k} => \n${(x => typeof(x) === 'string' ? x : JSON.stringify(x, null, 2))(eval(v||k))}</div></div>`)
      .join('')
    }</pre>`))
  </script>

</body>
</html>
