<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8><script src=/copyright.js></script><meta data-hydrate data-style />
  <title>puq</title><meta name=description content="" />
</head>
<body>

  <div data-hydrate data-title></div>
  <div id=root class="column" style="
  border: 1px solid currentcolor;
  "></div>

  <script>
    const D = V.ne(11, 5)
    const filled = [
      '           ',
      ' xx x x xx ',
      ' xx xxx xx ',
      ' x       x ',
      '           ',
    ]

    const grid = V.ra(D.y).map(r => V.ra(D.x).map(c => {
      const square = node(`<div class style="
      width: 16px;
      aspect-ratio: 1/1;
      overflow: hidden;
      position: relative;
      ${filled[r][c] === 'x' ? `background: #000;` : 'background: #ccc;'}
      ">
      </div>`)
      return {
        node: square,
        t: 0,
      }
    }))
    grid.map(row => {
      const row_node = node(`<div class="row"></div>`)
      row.map(cell => row_node.append(cell.node))
      root.append(row_node)
    })
  </script>

</body>
</html>
