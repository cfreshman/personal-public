<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8><script src=/copyright.js></script><meta data-hydrate data-style />
  <title>minimal mono</title><meta name=description content="" />
  <style>
    img, video, iframe {
      max-width: 60%;
      flex-shrink: 1;
      object-fit: contain;
      object-position: left;
      image-rendering: pixelated;
    }
    iframe {
      max-width: 100%;
    }
    body {
      font-family: minimal-mono, monospace !important;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <div data-hydrate data-title></div>
  <br />
  <div>the quick brown fox jumps over the lazy dog</div>
  <br />
  <div style="font-family:monospace;font-size:.67em"><a href='https://www.dafontfree.io/minimal-mono-font/'>ref</a></div>

</body>
</html>
