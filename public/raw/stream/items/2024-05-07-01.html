<!--

    	himashree_chandru@brown.edu
      tsangl33@gmail.com
      taramruthur@gmail.com
      zersha.m@gmail.com
      freshmanamy@gmail.com

      mwfreshman@gmail.com
      pfreshma@gmail.com
      adamshay6@gmail.com
      sunnydepasquale@msn.com

-->

  <div data-hydrate data-title></div>
  <textarea id=in></textarea>
  <div id=out class=pre></div>
  <script>
    in.onchange = e => {
      const xs = (in.value || in.textContent).split(/,[ \n]/)
      const emails = xs.map(x => {
        const re = /".+" <(.+)>/
        const match = re.exec(x)
        if (match) {
          return match[1]
        } else {
          return x
        }
      })
      out.textContent = emails.join('\n')
    }
  </script>
