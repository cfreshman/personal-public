<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8><script src=/copyright.js></script><meta data-hydrate data-style />
  <title>new input types: combobox and switch</title>
</head>
<body>

  <div data-hydrate data-title></div>
  <select data-hydrate data-combobox>
    <option value="a"></option>
    <option value="abc"></option>
    <option value="bc"></option>
  </select>
  <br/>
  <input type="checkbox" data-hydrate data-switch />
  <input type="checkbox" data-hydrate data-switch checked />

</body>
</html>
