<!DOCTYPE html>
<html>
<head>
  <script src=/copyright.js></script> <meta data-hydrate data-style />
  <style>
    .row {
      flex-wrap: wrap;
      align-items: flex-end;
    }
    .img {
      /* max-height: 40vh; max-width: 50%; width: auto !important; flex-grow: 0 !important; */
      height: 27.5vh; max-width: 100%; width: auto !important; flex-grow: 0 !important;
      /* height: max-content; width: max-content; */
    }
    .img:nth-child(1) {
      width: 100%; max-width: 400px;
      max-height: unset;
    }
    img {
      height: unset !important; width: unset !important;
      max-height: 100%; max-width: 100%;
    }
    .column {
      min-height: max-content;
    }
    .unloaded .row {
      flex-direction: column !important;
      align-items: flex-start;
    }
    .unloaded .img {
      height: auto;
    }
    .hidden {
      display: none;
    }
  </style>
  </style>
</head>
<body>

  <div data-hydrate data-title></div>
  <div class="column wide tall unloaded">
    <script>
      defer(() => {
        // [Q('.hidden')].map(x => {
        QQ('.hidden').map(x => {
          x.classList.remove('hidden')
        })
        QQ('.unloaded').map(x => {
          x.classList.remove('unloaded')
        })
        QQ('img').map(x => {
          const container = node(`<div id=img-${base62(x.title)} class=img></div>`)
          x.insertAdjacentElement('afterend', container)
          container.append(x)

          x.src = x.src.replace(/-?unloaded-?/g, '')
          head.append(node(`<style>
          #${container.id} {
            position: relative;
            z-index: 1;
            overflow: hidden;
          }
          #${container.id}::after {
            content: "${x.title}";
            position: absolute; bottom: 0; right: 0;
            // white-space: pre;
            pointer-events: none;
            max-width: calc(90% - 4px);
            mix-blend-mode: difference; background: #fff; color: #000;

            margin: 2px; background: #000; color: #fff; mix-blend-mode: unset;
          }
          </style>`))
        })
      })
    </script>
    <div class="row wide">
      <img src="0EC41201-7609-48CB-9B8D-570217383401.jpg-unloaded" title="80s family photo" />
