<body>

  <div data-hydrate data-title></div>
  <div class="column wide tall unloaded">
    <div>Are you over 18? <button onclick="
    event.target.parentNode.nextElementSibling.classList.remove('hidden')
    ">yes</button> / <button onclick="
    event.target.textContent = 'then no!'
    defer(() => history.back(), 1_500)
    ">no</button></div>
    <div id=compatible class=hidden>Are you female and fairly normal and somewhere uh allied with the United States? <button>yes</button> / <button onclick="
    event.target.textContent = 'then probably not!'
    defer(() => history.back(), 1_500)
    ">no</button></div>
    <div class=hidden>Cool. I'm 5'11", have a BS in CS, been vegetarian since the start of January, and most days I do a little software</div>
    <script>
      defer(() => {
        QQ('img').map(x => {
          const container = node(`<div id=img-${base62(x.title)} class="img "></div>`)
          x.insertAdjacentElement('afterend', container)
          container.append(x)
          head.append(node(`<style>
          #${container.id} {
            position: relative;
            z-index: 1;
            white-space: pre-wrap;
            display: flex;
          }
          #${container.id}::after {
            content: "${x.title}";
          }
          </style>`))
          x.title = ' '
        })
        Q('#compatible').onclick = e => {
          // [Q('.hidden')].map(x => {
          QQ('.hidden').map(x => {
            x.classList.remove('hidden')
          })
          QQ('.unloaded').map(x => {
            x.classList.remove('unloaded')
          })
          QQ('img').map(x => {
            x.src = x.src.replace(/-?unloaded-?/g, '')
            const container = x.parentNode
            head.append(node(`<style>
            #${container.id} {
              overflow: hidden;
            }
            #${container.id}::after {
              position: absolute; bottom: 0; right: 0;
              margin: 2px; background: #000; color: #fff; mix-blend-mode: unset;
            }
            </style>`))
          })
        }
      })
    </script>
