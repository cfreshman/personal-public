    #icon {
      padding: 1em;
      display: flex;
      flex-direction: column;
      /* gap: 1em; */
      background: #222;
      color: transparent;
      font-size: calc(256px / 30);
      
      & > div {
        display: flex;
        flex-direction: row;
        /* gap: 1em; */

        & > div {
          font-size: 7em;
          height: 1em; width: 1em;
          display: flex; align-items: center; justify-content: center;
          &[data-fill] {
            background: #fff;
            text-transform: uppercase;
            font-family: sans-serif;
            font-weight: bold !important;
          }
        }
        &:nth-child(1) [data-fill] {
          background: #66f;
        }
        &:is(:nth-child(2), :nth-child(3)) [data-fill]:nth-child(1) {
          background: #f66;
        }
        &:nth-child(4) [data-fill] {
          background: #ff6;
        }
        &:is(:nth-child(2), :nth-child(3)) [data-fill]:nth-child(4) {

        }
      }
    }
