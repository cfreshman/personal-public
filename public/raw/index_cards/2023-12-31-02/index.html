<!DOCTYPE html>
<html>
<head>
  <title>podcast</title>
  <meta name=description content="" />
  <script src=/copyright.js></script> <meta data-hydrate data-style />
  <style>
    img, video, iframe {
      max-width: 60%;
      flex-shrink: 1;
      object-fit: contain;
      object-position: left;
      image-rendering: pixelated;
    }
    iframe {
      max-width: 100%;
    }
    :root, body {
      filter: none;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="column">

  <div data-hydrate data-title></div>
  <div>
    <a href=https://twitter.com/chris__sev/status/1741162281097199967>inspiration</a> by @chris__sev/Twitter
  </div>
  <div class="middle-column full wide" style="
  flex-grow: 1;
  background: #8d937f;
  padding: 2em;
  font-size: max(1.75vw, 1.25vh);
  height: max-content;
  ">
    <div class="center-column" style="
    background: radial-gradient(#0000, #0000, #d1c8ba), #f1ede2;

    border-radius: 2em;

    box-shadow: 1em 1em 1em #262b1b;
    overflow: hidden;
    ">

      min-height: 40%;
      width: 100%;
      background: url(background.png);
      background-size: cover;
      aspect-ratio: 2072 / 892;
      padding: .75em;
      color: #232c27;
      ">

        width: 100%;
        line-height: 2;
        text-transform: uppercase;

        font-size: .5em;

              span {

              }
            }

          <span>yours</span>
          <span>podcast</span>
          <span>new</span>
        </div>
        <span style="
        font-size: 2.5em;
        margin-top: .25em;
        font-family: 'DM Serif Display', serif;
        ">Podcast</span>
        <!-- <span>▶︎</span> -->
        <span class="middle-column" style="
        font-size: 2em;
        padding: .5em;

        border-radius: 10em;
        line-height: 1;
        height: 1.5em;
        width: 1.5em;
        ">⏸</span>
      </div>
      <div class="middle-row" style="
      background: #293328;
      color: #edf2ed;
      width: 100%;
      text-transform: uppercase;
      font-size: .7em;
      ">
        <style>
          @scope {
            span {
              padding: 1em 1.5em;
              cursor: pointer;

                background: #1b261e;
              }
            }

        <span class="selected">episode</span>
        <span>saves</span>
        <span>now</span>

      <div class="column" style="
