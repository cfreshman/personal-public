<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8><script src=/copyright.js></script><meta data-hydrate data-style />
  <title>colormap widget</title><meta name=description content="design/implementation work at MathWorks" />
  <style>
    img {
      max-width: 60%;
      flex-shrink: 1;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <div data-hydrate data-title></div>
  <br/>
  <div class="column wide">
    <div class="row wide">
      <img src="composed.png" />
    </div>
    <pre>
default colormaps are presented from static spritesheet
    </pre>
  </div>
  <div class="column wide">
    <div class="row wide">
      <img src="custom.png" />
    </div>
    <pre>
custom colormaps are rendered as div sequence
    </pre>
  </div>
  <div class="column wide">
    <div class="row wide">
      <img src="search.png" />
    </div>
    <pre>
related: search functionality i implemented too
    </pre>
  </div>

</body>
</html>
