<!DOCTYPE html>
<html>
<head>
  <title>fishbowl</title>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;

    }
    html {
      height: 100%;
      background: #0375ff;
      color: #fff;
      font-size: 12px;
      display: flex;
      flex-direction: column;
    }
    body {
      padding: .5em;
      display: flex;
      flex-direction: column;
      row-gap: .5em;
      flex-grow: 1;
    }
    iframe {
      border: 0;
      display: block;
    }

      color: inherit;

    }
    a:hover {
      background: #101010;
      color: #fdfcfa;
    }

      cursor: pointer;
      font-size: 1em;
      touch-action: manipulation;
    }
    button, input:is(:not([type]), [type=text]) {
      border: 1px solid black;
      border-radius: 5em;
      padding: .1667em .67em !important;
    }
    button {
      background: #eee;
      user-select: none;
    }
    input:is(:not([type]), [type=text]) {
      background: none;
    }
    input:is(:not([type]), [type=text])::placeholder {
      opacity: .425;
    }

    .title {
      font-weight: bold;
    }
    .location {
      font-size: .825em;
    }
    .subtitle {
      font-style: italic;
      opacity: .5;
      font-size: .825em;
    }
  </style>
</head>
