    <div id="cvs" class="row gap wrap" style="
    border: 1px solid #000;
    padding: .25em;
    "></div>
    <script>
      const log = named_log('pedestrian-bridge')
      const l_CVs = Q('#cvs')
      defer(async () => {
        const sync_load_image = async (url) => {
          return await new Promise(resolve => {
            const img = node(`<img src="${url}" crossorigin="anonymous" referror="noreferrer" style="width:calc(${(n => `100%/${n} - (.25em * ${n-1})/${n}`)(devices.is_mobile ? 2 : 3)})" />`)
            img.onload = () => resolve(img)
            img.onerror = () => resolve(undefined)
          })
        }
        const skip = new Set([4, 6, 8, 9, 10, 12, 13, 14, 15, 16, 18, 20, 22, 24, 25, 26, 27, 30])
        for (let i = 1; ; i++) {
          if (skip.has(i)) continue
          const img = [...await Promise.allSettled(list('jpg webp').map(ext => sync_load_image(`/raw/pedestrian-bridge/ai/ca-${i}.${ext}`)))].map(({ value:img }) => img).find(img => {
            log(i, img?.src, img)
            return truthy(img)
          })
          if (!img) break
          img.title = `pedestrian bridge cover art (#${i})`
          l_CVs.append(img)
        }
      })
    </script>
  </div>
