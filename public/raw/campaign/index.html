<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8><script src=/copyright.js></script><meta data-hydrate data-style />
  <title>pedestrian bridge</title><meta name=description content="real talk show" />
  <link rel="icon" href="https://freshman.dev/raw/images/pedestrian-bridge.png" />

  <!-- open graph protocol -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="pedestrian bridge" />
  <meta property="og:description" content="bridge talk show" />
  <meta property="og:image" content="https://freshman.dev/raw/images/pedestrian-bridge.png" />

  <style>
    :root {
      filter: none;
      background: #fff;
      height: 1e9vh;
    }
  </style>
</head>
<body>

  <div data-hydrate data-title></div>
  <br />
  <div class="column gap" style="gap:.5em">
    <style>
      .title-card-container {
        border: 1px solid #000;
      }
    </style>
    <div class="row gap wrap" style="padding:1px;gap:.5em">
      <div class="title-card-container">
        <div class="pre-line middle-column gap" style="
        font-size: 50px;
        aspect-ratio: 2/1;
        width: fit-content;
        padding: .5em;
        line-height: 1;
        font-family: monospace;
        position: relative; z-index: 1;
        background: #fff; color: #000;
        ">
          <span style="font-size: .67em"><i>real presidential campaign</i></span>
          <b style="font-size:1.5em;">freshman 2<span style="font-size:.33em">&nbsp;</span>0<span style="font-size:.33em">&nbsp;</span>2^5</b>
          <span>it just makes sense</span>
        </div>
      </div>
      <script>
        const ls_title_card = QQ('.title-card-container > *')
        ls_title_card.map(l_title_card => {
          let inverted = false
          setInterval(() => {
            inverted = !inverted
            l_title_card.style.filter = inverted ? `invert(1)` : ''
          }, 10_000)
        })
      </script>
    </div>
  </div>

</body>
</html>
