<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>error</title>
</head>
<body><span id="error">something's wrong!</span>

1. refresh after 30s
2. message me <a id="email" href="https://twitter.com/dj___fresh">dj___fresh</a>/X <a id="email" href="mailto:cyrus@freshman">cyrus@freshman</a>/email

<script>
    document.querySelector('#error').textContent = `something's wrong with ${location.href.replace(/https?:\/\//, '')}`

    const subject = encodeURIComponent(`something's wrong with ${location.href}`)
    document.querySelector('#twitter').href = `https://twitter.com/messages/compose?recipient_id=1794362902888992768&text=`+subject

    const email = document.querySelector('#email')
    // just doing this to avoid scrapers
    email.href += '.dev?subject='+subject
    email.textContent += '.dev'
    </script>
<style>
    html {
        font-family: monospace;
        white-space: pre;
        padding: 1em;
    }
</style>

</body>
</html>
