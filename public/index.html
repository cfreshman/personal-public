      :root {
        min-height: 400px;

        --id-color-h: 124deg;
        --id-color-s: 100%;
        --id-color-l: 70%;
        --id-color-d: 100%;

        --id-color: hsl(var(--id-color-h), var(--id-color-s), var(--id-color-l));
        --id-color-text: hsl(var(--id-color-h), 100%, calc(100% - var(--id-color-d)));

      }
    </style>
    <script>
      let id_color_hue
      fetch(location.origin.replace(':3030', ':5050') + '/api/user_id_color_hue', {
        mode: 'no-cors',
        headers: {
          'Access-Control-Allow-Origin': '*',
          'Access-Control-Allow-Headers': 'Content-Type',
        },
      }).then(r=>r.text()).then(response => {
        id_color_hue = response
      }).catch(e => {
        id_color_hue = 0
      }).finally(() => {
        document.head.appendChild((x => {
          x.innerHTML = `
          :root {
            --id-color-h: ${id_color_hue||0}deg;
          }
          `
          return x
        })(document.createElement('style')))
      })
    </script>
