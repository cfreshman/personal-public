    <script>
      let id_color_hue
      fetch(location.origin.replace(':3030', ':5050') + '/api/user_id_color_hue', {
        mode: 'no-cors',
        headers: {
          'Access-Control-Allow-Origin': '*',
          'Access-Control-Allow-Headers': 'Content-Type',
        },
      }).then(r=>r.text()).then(response => {
        id_color_hue = response
      }).catch(e => {
        id_color_hue = 0
      }).finally(() => {
        document.head.appendChild((x => {
          x.innerHTML = `
          :root {
            --id-color-h: ${id_color_hue||0}deg;
          }
          `
          return x
        })(document.createElement('style')))
      })
    </script>
